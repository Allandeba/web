{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block main %}
<form action="/login" method="post" style="display: flex; flex-direction: column">
  <div class="form-group">
    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required />
  </div>
  <div class="form-group">
    <input class="form-control" name="password" placeholder="Password" type="password" required />
  </div>

  <div class="form-group">
    <button id="2FAButton" class="btn btn-info" type="button">Uses 2FA</button>
    <input hidden id="2FA" class="form-control" name="2FA" placeholder="2FA" type="number" />
  </div>

  <div>
    <button class="btn btn-primary" type="submit">Log In</button>
  </div>
</form>
{% endblock %} {% block script %}
<script>
  document.getElementById('2FAButton').addEventListener('click', () => {
    if (document.getElementById('2FA').hasAttribute('hidden')) {
      document.getElementById('2FA').removeAttribute('hidden')
      document.getElementById('2FA').focus()
    } else {
      document.getElementById('2FA').setAttribute('hidden', '')
    }
  })
</script>
{% endblock %}
